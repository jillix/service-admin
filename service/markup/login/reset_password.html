<div class="container-fluid mt-l">
    <div class="row">
        <div class="col-xs-12">
            <div data-element="resetPasswordBox" class="combo blue">
                <div class="input-add-on">
                    <h5>Reset your password</h5>
                </div>
                <div class="row form-input">
                    <div class="col-xs-12 col-md-2 title">
                        Enter your eMail
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <input id="resetPasswordEmail" type="" placeholder="Your eMail">
                    </div>
                </div>
                <div class="row form-input">
                    <div class="col-xs-12 col-md-offset-2 col-md-6">
                        <button data-element="btnResetPass" class="btn btn-c2" type="button">Reset password </button>
                    </div>
                </div>
            </div>
            <div data-element="confimBox" class="combo blue hide">
                <div class="input-add-on">
                    <h5>Reset password confirmation confirmation</h5>
                </div>
                <div class="input-add-on">
                    An email was sent to you with a confirmation link. Please acces the link sent by email to complete the reset password procedure.
                </div>
                <button data-element="closeConfirmBox" class="btn btn-c1 btn-100" type="button">Ok</button>
            </div>
        </div>
    </div>
</div>
