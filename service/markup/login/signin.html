<div class="container-fluid mt-l">
    <div class="row">
        <div class="col-xs-12">
            <div class="combo blue">
                <div class="input-add-on">
                    <h5>Login</h5>
                </div>
                <div class="login">
                    <form class="form-inline form-login">
                        <div class="row form-input form-group">
                            <div class="col-xs-12 col-md-2 title">
                                Email
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <input class="form-control input-login-email" type="email" placeholder="Your email" value="service@jillix.com">
                            </div>
                        </div>
                        <div class="row form-input form-group">
                            <div class="col-xs-12 col-md-2 title">
                                Password
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <input class="form-control input-login-password" type="password" placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="row form-input">
                            <div class="col-xs-12 col-md-offset-2 col-md-6">
                                <button data-element="btnSignIn" class="btn btn-c2 btn-login" type="submit">Login </button>
                            </div>
                        </div>
                        <div class="row form-input error hide">
                            <div class="col-xs-12 col-md-offset-2 col-md-6">
                                Login error!
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="splash hide">
                <h1>splash</h1>
            </div>
        </div>
    </div>
</div>
