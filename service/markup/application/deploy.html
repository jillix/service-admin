<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <h3>Deployment</h3>
        </div>
        <div class="col-xs-12 col-sm-6 input-column">
            <input class="input-add-on-search general-search" placeholder="Search an element">
        </div>
    </div>
</div>
<div class="instructions">
    <p>Custom test description. <br> Description of Deployment.</p>
</div>
<div class="section-content">
    <div class="container-fluid">
        <div class="row">
            <div class="circles-list versions-list col-xs-12 col-sm-11">
                <div class="app-box">
                    <div class="circle-container-no-flip">
                        <div class="circle">
                            <div class="circle-front">
                                <div class="light green-light"></div>
                                <p>0.1.1</p>
                                <div class="status"><i class="icono-pause"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="circle-container-no-flip">
                        <div class="circle">
                            <div class="circle-front">
                                <div class="light blue-light"></div>
                                <p>1.0.0</p>
                                <div class="status"><i class="icono-play"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="circle-container-no-flip">
                        <div class="circle">
                            <div class="circle-front">
                                <div class="light red-light"></div>
                                <p>2.0.0</p>
                                <div class="status"><i class="icono-play"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-1">
                <div class="legend">
                    <div class="legend-details">
                        <div class="legend-item">
                            <div class="legend-light green-light"></div>
                            <div class="light-description">Running</div>
                        </div>
                        <div class="legend-item">
                            <div class="legend-light blue-light"></div>
                            <div class="light-description">Pause</div>
                        </div>
                        <div class="legend-item">
                            <div class="legend-light red-light"></div>
                            <div class="light-description">Error</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
