<div class="as-row no-select">
    <div class="app-builder-filters"></div>
    <div class="sidebars">
        <div class="sidebar" data-side="right">
            <div class="buttons">
                <div class="fill-column">
                </div>
                <div class="editor-btn" data-element="cancel">
                    <span class="octicon octicon-x"></span>
                </div>
                <div class="editor-btn" data-element="save">
                    <span class="octicon octicon-check"></span>
                </div>
                <div class="editor-btn" data-element="change-color">
                    <span class="octicon octicon-paintcan"></span>
                </div>
                <div class="editor-btn" data-element="delete">
                    <span class="octicon octicon-trashcan"></span>
                </div>
                <div class="editor-btn" data-element="toggle-editor">
                    <span class="octicon octicon-code"></span>
                </div>
                <span class="active-instance-name"></span>
            </div>
            <div class="color-picker hide"></div>
            <div class="editor-wrapper">
                <div class="editor hide"></div>
                <div class="form-editor"></div>
            </div>
        </div>
        <div class="sidebar hide" data-side="left">
            <div class="feature-list-wrapper"></div>
        </div>
    </div>

    <div class="app-visualization">
        <ul class="toolbox no-select">
            <li data-type="action">
                <div>
                    <span class="octicon octicon-zap"></span>
                </div>
                <p>Action</p>
            </li>
            <li data-type="event">
                <div>
                    <span class="octicon octicon-megaphone"></span>
                </div>
                <p>Event</p>
            </li>
            <li data-type="instance">
                <div>
                    <span class="octicon octicon-puzzle"></span>
                </div>
                <p>Instance</p>
            </li>
        </ul>
        <div class="app-graph"></div>
    </div>
    <div class="actions-wrapper"></div>
    <div class="popups21"></div>
</div>
