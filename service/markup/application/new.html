<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <h3>New Application</h3>
        </div>
        <div class="col-xs-12 col-sm-6 input-column">
            <input class="input-add-on-search general-search" placeholder="Search an element">
        </div>
    </div>
</div>
<div class="instructions">
    <p>Choose your Git Repo or one of the community <br> pre-configured application templates.</p>
</div>
<div class="section-content">
    <div class="container-fluid circles-list">
        <div class="circle-container">
            <div class="circle">
                <div class="circle-front">
                    <p>Clone Git Repo</p>
                </div>
                <div class="circle-back gray-plus">
                    <a data-app-template="clone-git-repo"><span class="mega-octicon octicon-plus"></span></a>
                    <a class="circle-readme">Readme Me</a>
                </div>
            </div>
        </div>
        <div class="circle-container">
            <div class="circle">
                <div class="circle-front">
                    <p>Starter Application</p>
                </div>
                <div class="circle-back gray-plus">
                    <a data-app-template="starter_application"><span class="mega-octicon octicon-plus"></span></a>
                </div>
            </div>
        </div>
        <div class="circle-container">
            <div class="circle">
                <div class="circle-front">
                    <p>CRM Template</p>
                </div>
                <div class="circle-back gray-plus">
                    <a data-app-template="crm_template"><span class="mega-octicon octicon-plus"></span></a>
                </div>
            </div>
        </div>
        <div class="circle-container">
            <div class="circle">
                <div class="circle-front">
                    <p>CMS Template</p>
                </div>
                <div class="circle-back gray-plus">
                    <a data-element="cms_template"><span class="mega-octicon octicon-plus"></span></a>
                </div>
            </div>
        </div>
        <div class="circle-container">
            <div class="circle">
                <div class="circle-front">
                    <p>eShop Template</p>
                </div>
                <div class="circle-back gray-plus">
                    <a data-element="eshop_template"><span class="mega-octicon octicon-plus"></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
