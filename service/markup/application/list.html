<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <h3>Applications</h3>
        </div>
        <div class="col-xs-12 col-sm-6 input-column">
            <input class="input-add-on-search general-search" placeholder="Search an element">
        </div>
    </div>
</div>
<div class="instructions">
    <p>No applications found. <br> Create a new app.</p>
</div>
<div class="section-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-11 circles-list">
                <div class="circle-container">
                    <div class="circle">
                        <div class="circle-front">
                            <p>New App</p>
                        </div>
                        <div class="circle-back gray-plus">
                            <span data-element="btnNew" class="mega-octicon octicon-plus"></span>
                        </div>
                    </div>
                </div>
                <div class="circle-container">
                    <div class="circle">
                        <div class="circle-front">
                            <div class="light green-light"></div>
                            <p>Service</p>
                        </div>
                        <div class="circle-back green-light flat-surface">
                            <a class="circle-builder">Builder</a>
                            <a class="circle-deployment">Deployment</a>
                            <a class="circle-settings">Settings</a>
                        </div>
                    </div>
                </div>
                <div class="circle-container">
                    <div class="circle">
                        <div class="circle-front">
                            <div class="light orange-light"></div>
                            <p>Carrosserie Plus</p>
                        </div>
                        <div class="circle-back orange-light flat-surface">
                            <a class="circle-builder">Builder</a>
                            <a class="circle-deployment">Deployment</a>
                            <a class="circle-settings">Settings</a>
                        </div>
                    </div>
                </div>
                <div class="circle-container">
                    <div class="circle">
                        <div class="circle-front">
                            <div class="light blue-light"></div>
                            <p>Pradas</p>
                        </div>
                        <div class="circle-back blue-light flat-surface">
                            <a class="circle-builder">Builder</a>
                            <a class="circle-deployment">Deployment</a>
                            <a class="circle-settings">Settings</a>
                        </div>
                    </div>
                </div>
                <div class="circle-container">
                    <div class="circle">
                        <div class="circle-front">
                            <div class="light red-light"></div>
                            <p>Garrage Plus</p>
                        </div>
                        <div class="circle-back red-light flat-surface">
                            <a class="circle-builder">Builder</a>
                            <a class="circle-deployment">Deployment</a>
                            <a class="circle-settings">Settings</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-1">
                <div class="legend">
                    <div data-element="btnNew" class="plus-circle">
                        <span class="mega-octicon octicon-plus"></span>
                    </div>
                    <div class="legend-details">
                        <div class="legend-item">
                            <div class="legend-light green-light"></div>
                            <div class="light-description">Running</div>
                        </div>
                        <div class="legend-item">
                            <div class="legend-light orange-light"></div>
                            <div class="light-description">Creating</div>
                        </div>
                        <div class="legend-item">
                            <div class="legend-light blue-light"></div>
                            <div class="light-description">Pause</div>
                        </div>
                        <div class="legend-item">
                            <div class="legend-light red-light"></div>
                            <div class="light-description">Error</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
