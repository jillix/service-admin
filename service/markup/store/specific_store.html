<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <h3>Store settings</h3>
        </div>
        <div class="col-xs-12 col-sm-6 input-column">
            <input class="input-add-on-search general-search" placeholder="Search an element">
        </div>
    </div>
</div>
<div class="instructions">
    <p>
        These are the main settings for your stores. <br>
        Changing details here can have major impacts on your running projects.
    </p>
</div>
<div class="default-form">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-5">
                <div class="default-form-item">
                    <!-- Change name form -->
                    <div class="title">Database Name</div>
                    <div class="border"></div>
                    <p class="name">myCapptain</p>
                    <div class="row form-input">
                        <div class="col-xs-12">
                            <div class="input-add-on">
                                <input type="" placeholder="Change name">
                                <button id="btnApps" class="btn btn-left-0" type="button">Change name</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="default-form-item">
                    <!-- Delete store form -->
                    <div class="title">Delete store</div>
                    <div class="border"></div>
                    <div class="change-settings-inputs">
                        <div class="row form-input">
                            <div class="col-xs-12">
                                <div class="input-add-on">
                                    <input type="" placeholder="Write the store name">
                                    <button id="btnApps" class="btn btn-left-0 btn-c4" type="button">Delete store</button>
                                </div>

                                <p class="settings-warning">
                                    Once you delete your store, there is no going back. Please be certain.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
