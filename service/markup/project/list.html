<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <h3>Projects</h3>
        </div>
        <div class="col-xs-12 col-sm-6 input-column">
            <input class="input-add-on-search general-search" placeholder="Search an element">
        </div>
    </div>
</div>
<div class="instructions">
    <p>Projects. <br> Custom projects specifications.</p>
</div>
<div class="section-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-11 circles-list">
                <div class="circle-container-no-flip">
                    <div class="circle">
                        <div class="circle-front">
                            <p>Project 1</p>
                        </div>
                    </div>
                </div>
                <div class="circle-container-no-flip">
                    <div class="circle">
                        <div class="circle-front">
                            <div class="light green-light"></div>
                            <p>Project 2</p>
                        </div>
                    </div>
                </div>
                <div class="circle-container-no-flip">
                    <div class="circle">
                        <div class="circle-front">
                            <div class="light neutral-light"></div>
                            <p>Project 3</p>
                        </div>
                    </div>
                </div>
                <div class="circle-container-no-flip">
                    <div class="circle">
                        <div class="circle-front">
                            <div class="light red-light"></div>
                            <p>Project 4</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-1">
                <div class="legend">
                    <div data-element="newProject" class="plus-circle">
                        <span class="mega-octicon octicon-plus"></span>
                    </div>
                    <div class="legend-details">
                        <div class="legend-item">
                            <div class="legend-light green-light"></div>
                            <div class="light-description">Running</div>
                        </div>
                        <div class="legend-item">
                            <div class="legend-light orange-light"></div>
                            <div class="light-description">Warning</div>
                        </div>
                        <div class="legend-item">
                            <div class="legend-light red-light"></div>
                            <div class="light-description">Error</div>
                        </div>
                        <div class="legend-item">
                            <div class="legend-light neutral-light"></div>
                            <div class="light-description">No apps running</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
