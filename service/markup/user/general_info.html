<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div id="settings-nav"><ul></ul></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="combo blue">
                <div class="input-add-on">
                    <h5>General info</h5>
                </div>
                <div class="row form-input">
                    <div class="col-xs-12 col-md-2 title">
                        Edit name
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <input type="" placeholder="Update your name">
                    </div>
                </div>
                <div class="row form-input">
                    <div class="col-xs-12 col-md-2 title">
                        Change location
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <input type="" placeholder="Change your location">
                    </div>
                </div>
                <div class="row form-input">
                    <div class="col-xs-12 col-md-offset-2 col-md-6">
                        <button data-element="btn-change-gen-info" class="btn btn-c2" type="button"> Save </button>
                    </div>
                </div>
            </div>
            <div class="combo blue geninfo-change-confirm hide">
                <h5>General user info change confirmation</h5>
                <div class="input-add-on">
                    An email was sent to you with a confirmation link. Please acces the link sent by email to complete the general info change procedure.
                </div>
                <button data-element="closeChangeConfirm" class="btn btn-c1 btn-100" type="button"> Ok </button>
            </div>
        </div>
    </div>
</div>
