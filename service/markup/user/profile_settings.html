<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <h3>Profile settings</h3>
        </div>
        <div class="col-xs-12 col-sm-6 input-column">
            <input class="input-add-on-search general-search" placeholder="Search an element">
        </div>
    </div>
</div>
<div class="instructions">
    <p>
        These are the profile settings. <br>
        Changing details here can have major impacts on your running projects.
    </p>
</div>
<div class="default-form">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-5">
                <div class="default-form-item">
                    <!-- Change name form -->
                    <div class="title">Name</div>
                    <div class="border"></div>
                    <div class="change-settings-inputs">
                        <div class="row form-input">
                            <div class="col-xs-12">
                                <input type="" placeholder="First name">
                                <input type="" placeholder="Last name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="default-form-item">
                    <!-- Location form -->
                    <div class="title">Location</div>
                    <div class="border"></div>
                    <div class="row form-input">
                        <div class="col-xs-12">
                            <input type="" placeholder="Enter your location">
                        </div>
                    </div>
                </div>
                <div class="default-form-item">
                    <!-- Skills form -->
                    <div class="title">Skills</div>
                    <div class="border"></div>
                    <div class="row form-input">
                        <div class="col-xs-12">
                            <div class="tag-editor">
                                <span class="item-tag">
                                    <span class="octicon octicon-tag"></span>
                                    node.js
                                    <span class="octicon octicon-x"></span>
                                </span>
                                <input class="skill-input" type="text" tabindex="103" placeholder="Enter your skills">
                            </div>
                            <div class="match-tags-list mt-s">
                                <span class="item-tag">
                                    <span class="octicon octicon-tag"></span>
                                    c/c++
                                    <span class="octicon octicon-x"></span>
                                </span>
                                <span class="item-tag">
                                    <span class="octicon octicon-tag"></span>
                                    java
                                    <span class="octicon octicon-x"></span>
                                </span>
                                <span class="item-tag">
                                    <span class="octicon octicon-tag"></span>
                                    javascript
                                    <span class="octicon octicon-x"></span>
                                </span>
                                <span class="item-tag">
                                    <span class="octicon octicon-tag"></span>
                                    node.js
                                    <span class="octicon octicon-x"></span>
                                </span>
                                <span class="item-tag">
                                    <span class="octicon octicon-tag"></span>
                                    mongo DB
                                    <span class="octicon octicon-x"></span>
                                </span>
                                <span class="item-tag">
                                    <span class="octicon octicon-tag"></span>
                                    english
                                    <span class="octicon octicon-x"></span>
                                </span>
                                <span class="item-tag">
                                    <span class="octicon octicon-tag"></span>
                                    python
                                    <span class="octicon octicon-x"></span>
                                </span>
                                <span class="item-tag">
                                    <span class="octicon octicon-tag"></span>
                                    mymathlab
                                    <span class="octicon octicon-x"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="default-form-item">
                    <!-- Website form -->
                    <div class="title">Location</div>
                    <div class="border"></div>
                    <div class="row form-input">
                        <div class="col-xs-12">
                            <input type="" placeholder="http://albert.einstein.org">
                        </div>
                    </div>
                </div>
                <div class="default-form-item">
                    <!-- Company form -->
                    <div class="title">Company</div>
                    <div class="border"></div>
                    <div class="row form-input">
                        <div class="col-xs-12">
                            <input type="" placeholder="Princeton University">
                        </div>
                    </div>
                </div>
                <div class="default-form-item">
                    <!-- Social form -->
                    <div class="title">Social</div>
                    <div class="border"></div>
                    <div class="change-settings-inputs">
                        <div class="row form-input">
                            <div class="col-xs-12">
                                <input type="" placeholder="Twitter">
                                <input type="" placeholder="Google">
                                <input type="" placeholder="LinkedIn">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Save modifications button -->
            <div class="col-sm-offset-1 col-xs-12 col-md-5 col-lg-6">
                <div class="row form-input"><div class="col-xs-12 col-md-offset-2 col-md-6"><button data-element="btnSignIn" class="btn btn-c2 btn-login" type="submit">Save</button></div></div>
            </div>
        </div>
    </div>
</div>
