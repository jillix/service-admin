<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div id="settings-nav"><ul></ul></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="combo blue">
                <div class="input-add-on">
                    <h5>Change password</h5>
                </div>
                <div class="row form-input">
                    <div class="col-xs-12 col-md-2 title">
                        Password
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <input type="" placeholder="Your password">
                    </div>
                </div>
                <div class="row form-input">
                    <div class="col-xs-12 col-md-2 title">
                        New password
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <input type="" placeholder="Enter your new password">
                    </div>
                </div>
                <div class="row form-input">
                    <div class="col-xs-12 col-md-2 title">
                        Confirm new password
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <input type="" placeholder="Confirm new password">
                    </div>
                </div>
                <div class="row form-input">
                    <div class="col-xs-12 col-md-offset-2 col-md-6">
                        <button data-element="btn-changePass" class="btn btn-c2" type="button">Save </button>
                    </div>
                </div>
            </div>
            <div class="combo blue pass-change-confirm hide">
                <div class="input-add-on">
                    <h5>Password change confirmation</h5>
                </div>
                <div class="input-add-on">
                    An email was sent to you with a confirmation link. Please acces the link sent by email to complete the general info change procedure.
                </div>
                <button data-element="closeAChangePass" class="btn btn-c1 btn-100" type="button">Ok</button>
            </div>
        </div>
    </div>
</div>
